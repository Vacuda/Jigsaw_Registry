<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home_app/css/overall.css' %}">
    <link rel="stylesheet" href="{% static 'puzzle_app/css/style.css' %}">

    <title>The Jigsaw Registry - Puzzles</title>
</head>
<body>
    <div class="container">

      <h1>Helpers!:</h1>
            <form action="/projects/guided/{{project.id}}/helpers_post" method="POST"> {% csrf_token %}
                <select name="helper" id="helper">
                        <option value="" disabled selected>------</option>
                    {% for helper in unused_helpers %}
                        <option value="{{helper.id}}">{{helper.name}}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-lg btn-warning">Submit</button>
            </form>
            <ul>
            {% for helper in used_helpers %}
                <li>{{helper.name}}
                    <form action="/projects/guided/{{project.id}}/helper_remove" method="POST"> {% csrf_token %}
                        <input type="hidden" name="removed_helper" value="{{helper.name}}">
                        <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                    </form>
                </li>
            {% endfor %}
            </ul>
            <h3>ADD HELPER:</h3>
            <form action="/projects/guided/{{project.id}}/helper_create" method="POST"> {% csrf_token %}
                <input type="text" name="added_helper">
                <button type="submit" class="btn btn-sm btn-success">ADD</button>
            </form>

      
        <a class="btn btn-sm btn-dark" href="/projects/guided/{{project.id}}/time">Next</a>
        <a href="/projects/edit/{{project.id}}">Full List!</a>



    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
