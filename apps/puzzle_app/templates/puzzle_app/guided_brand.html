<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home_app/css/overall.css' %}">
    <link rel="stylesheet" href="{% static 'puzzle_app/css/style.css' %}">

    <title>The Jigsaw Registry - Puzzles</title>
</head>
<body>
    <div class="container">

      <h1>Brand:</h1>
            <form action="/puzzles/guided/{{puzzle.id}}/brand_post" method="POST"> {% csrf_token %}
                <select name="brand" id="brand">
                        <option value="" disabled selected>------</option>
                    {% for brand in brands %}
                        <option value="{{brand.id}}">{{brand.name}}</option>
                    {% endfor %}
                    <option value=""></option>
                </select>
                <button type="submit" class="btn btn-lg btn-warning">Submit</button>
            </form>
            <h2>Brand: {{puzzle.brand.name}}</h2>
            <h3>ADD BRAND:</h3>
            <form action="/puzzles/guided/{{puzzle.id}}/brand_create" method="POST"> {% csrf_token %}
                <input type="text" name="added_brand">
                <button type="submit" class="btn btn-sm btn-success">ADD</button>
            </form>



      
        <a class="btn btn-sm btn-dark" href="/puzzles/guided/{{puzzle.id}}/desc_notes">Next</a>
        <a href="/puzzles/full/{{puzzle.id}}">Full List!</a>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
